name: Tests

on:
    push:
        branches: ['*']

jobs:
    test:
        name: Tests
        runs-on: ubuntu-latest
        
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
            - uses: actions/cache@v2
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                    ${{ runner.os }}-node-
            - run: npm i && npm run bootstrap
            - run: npm run lint
            - run: npm run test
